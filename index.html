<!doctype html>
<html
  lang="en"
>
  <head>
    <meta
      charset="UTF-8"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/favicon.ico"
    />
    <link
      rel="shortcut icon"
      href="/favicon.ico"
    />

    <!-- Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Primary SEO Meta Tags -->
    <title>
      Faldi
      –
      Software
      Engineer
      Portfolio
    </title>
    <meta
      name="description"
      content="Personal portfolio of Faldi, a software engineer specializing in modern web development, TypeScript, React, performance, and developer experience."
    />
    <meta
      name="keywords"
      content="Faldi, faldi.xyz, software engineer, web developer, frontend, TypeScript, React, portfolio, performance, developer experience, full-stack, projects"
    />
    <meta
      name="author"
      content="Faldi"
    />

    <!-- Canonical URL -->
    <link
      rel="canonical"
      href="https://faldi.xyz/"
    />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:site_name"
      content="Faldi"
    />
    <meta
      property="og:title"
      content="Faldi – Software Engineer Portfolio"
    />
    <meta
      property="og:description"
      content="Explore modern web projects, engineering case studies, and technical writing from Faldi, focused on quality, performance, and great user experiences."
    />
    <meta
      property="og:url"
      content="https://faldi.xyz/"
    />
    <meta
      property="og:image"
      content="/image-2.jpg"
    />
    <meta
      property="og:image:alt"
      content="Preview of Faldi's personal software engineering portfolio website."
    />

    <!-- Twitter / X -->
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:site"
      content="@faldi"
    />
    <meta
      name="twitter:creator"
      content="@faldi"
    />
    <meta
      name="twitter:title"
      content="Faldi – Software Engineer Portfolio"
    />
    <meta
      name="twitter:description"
      content="Modern software engineer portfolio by Faldi with real-world projects, technical depth, and thoughtful UX-focused engineering."
    />
    <meta
      name="twitter:image"
      content="/image-2.jpg"
    />
    <meta
      name="twitter:image:alt"
      content="Preview of Faldi's personal software engineering portfolio website."
    />

    <!-- Theme Color -->
    <meta
      name="theme-color"
      content="#020817"
    />

    <!-- Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&family=Manrope:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="root"
    ></div>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
</html>
